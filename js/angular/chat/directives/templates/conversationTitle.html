module.exports = "<div class=\"details-header-container conversation-title-container\"> <div class=\"details-label conversation-title-icon\"> <span class=\"icon-chat-group-name\" ng-show=\"dialogData.dialogType === dialogType.NEWGROUPCHAT\"></span> <ul class=\"avatar-group card-plain chat-avatar-groups\" ng-show=\"dialogData.dialogType != dialogType.NEWGROUPCHAT\" ng-class=\"{'avatar-double': dialogData.userIds.length === 2,'avatar-triple' : dialogData.userIds.length === 3,'avatar-all' : dialogData.userIds.length >= 4}\"> <li ng-repeat=\"userId in dialogData.userIds | limitTo : 4\" class=\"avatar-item chat-avatar\"> <span class=\"chat-avatar-headshot\" class-name=\"avatar-card-image\" chat-avatar-headshot user-id=\"{{userId}}\" layout-library=\"chatLibrary.layoutLibrary\"> </span> </li> </ul> </div> <div class=\"border-bottom small details-input-container\" ng-show=\"dialogData.dialogType == dialogType.NEWGROUPCHAT\"> <input type=\"text\" focus-me=\"{{dialogLayout.focusMeEnabled}}\" class=\"small details-input conversation-title-input\" placeholder=\"{{'Label.NameYourChatGroup'|translate}}\" ng-model=\"dialogData.name\" maxlength=\"{{chatLibrary.maxConversationTitleLengthInput}}\"> </div> <div class=\"details-title conversation-title-content\" ng-click=\"toggleConversationEditor()\" ng-class=\"{'not-clickable': dialogData.isUserPending}\" ng-show=\"dialogData.dialogType != dialogType.NEWGROUPCHAT\"> <span class=\"small text conversation-title-label text-overflow\" ng-bind=\"dialogData.title\"></span> <span class=\"icon-chat-arrow-right\"></span> </div> </div>";
