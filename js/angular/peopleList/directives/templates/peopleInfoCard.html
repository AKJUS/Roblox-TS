module.exports = "<div ng-controller=\"peopleInfoCardController\" ng-class=\"{'card-with-game': friend.presence.placeUrl}\"> <div class=\"border-bottom place-container\" ng-show=\"friend.presence.placeUrl\"> <span ng-click=\"goToGameDetails('icon')\"> <thumbnail-2d class=\"cursor-pointer place-icon\" thumbnail-type=\"layout.thumbnailTypes.gameIcon\" thumbnail-target-id=\"library.placesDict[friend.presence.rootPlaceId].universeId\"></thumbnail-2d> </span> <div class=\"place-info-container\"> <div class=\"place-info\"> <span class=\"text-subject cursor-pointer place-title\" ng-bind=\"library.placesDict[friend.presence.rootPlaceId].name\" ng-click=\"goToGameDetails('link')\"></span> <div class=\"icon-text-wrapper\" ng-show=\"library.placesDict[friend.presence.rootPlaceId].requiredPurchase\"> <span class=\"icon-robux\"></span> <span class=\"text-robux\" ng-bind=\"library.placesDict[friend.presence.rootPlaceId].price\"></span> </div> </div> <div class=\"place-btn-container\"> <button class=\"btn-full-width place-btn {{library.placesDict[friend.presence.rootPlaceId].buttonLayout.className}}\" ng-click=\"clickBtn('btn')\"> {{library.placesDict[friend.presence.rootPlaceId].buttonLayout.text}} </button> </div> </div> </div> <ul class=\"dropdown-menu interaction-container\"> <li class=\"interaction-item\" ng-click=\"goToChat()\"> <span class=\"icon icon-chat-gray\"></span> <span class=\"text-overflow border-bottom label\" ng-bind=\"layout.interactionLabels.chat(friend.nameToDisplay)\" title=\"{{layout.interactionLabels.chat(friend.nameToDisplay)}}\"></span> </li> <li class=\"interaction-item\" ng-click=\"goToProfilePage()\"> <span class=\"icon icon-viewdetails\"></span> <span class=\"label\" ng-bind=\"layout.interactionLabels.viewProfile\"></span> </li> </ul> </div>";
