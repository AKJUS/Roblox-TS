module.exports = "<div class=\"notification-content-container\"> <div class=\"notification-image-container\"> <div class=\"avatar avatar-headshot-sm\" ng-if=\"privateMessageLayout.displayUserId !== null\" title=\"{{privateMessageLayout.displayUserName}}\"> <a ng-href=\"{{library.userLibrary[privateMessageLayout.displayUserId].profileLink}}\" type=\"goToProfilePage\" user_id=\"{{privateMessageLayout.displayUserId}}\" click-in-card onclick=\"event.stopPropagation()\"> <thumbnail-2d class=\"avatar-card-image\" thumbnail-target-id=\"privateMessageLayout.displayUserId\" thumbnail-type=\"thumbnailTypes.avatarHeadshot\"> </thumbnail-2d> </a> </div> <span class=\"icon-nav-group\" ng-if=\"privateMessageLayout.displayUserId === null\"></span> </div> <div class=\"notification-item-content\"> <div class=\"notification-data-container\"> <div class=\"font-caption-body notification-display-text\" ng-class=\"{'text': notification.isInteracted, 'text-emphasis': !notification.isInteracted}\" ng-show=\"!privateMessageLayout.isStacked\"> <span class=\"font-caption-body message-header\" ng-bind-html=\"'Message.MessageFrom' | translate:{username: '<span class=font-caption-header>' + privateMessageLayout.displayUserName + '</span>'}\"> </span> <span class=\"text-secondary message-preview\" ng-bind=\"privateMessageLayout.messagePreview\"></span> </div> <div class=\"font-caption-body notification-display-text\" ng-class=\"{'text': notification.isInteracted, 'text-emphasis': !notification.isInteracted}\" ng-show=\"privateMessageLayout.isStacked\" ng-bind-html=\"'Message.YouReceivedMessages' | translate:{numberOfMessagesText: '<span class=font-caption-header>' + notification.eventCount + '</span>', numberOfMessages: notification.eventCount}\"></div> <div class=\"text-date-hint\" ng-bind=\"notification.eventDate | datetime: 'full'\"></div> </div> </div> </div> ";
