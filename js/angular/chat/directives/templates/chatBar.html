module.exports = "<div id=\"chat-main\" class=\"chat-main\" ng-controller=\"chatBarController\" ng-class=\"{'chat-main-empty': isChatEmpty() }\" ng-cloak> <div id=\"chat-header\" class=\"chat-windows-header chat-header\"> <div class=\"chat-header-label\" ng-click=\"toggleChatContainer()\"> <span class=\"font-caption-header chat-header-title\" ng-bind=\"'Heading.Chat' | translate\"></span> </div> <div class=\"chat-header-action\"> <span class=\"xsmall notification-red notification\" ng-show=\"chatLibrary.chatLayout.collapsed && chatViewModel.unreadConversationCount\" ng-cloak>{{chatViewModel.unreadConversationCount}}</span> <span> <span id=\"chat-group-create\" class=\"icon-chat-group-create\" ng-hide=\"chatLibrary.chatLayout.collapsed \r\n                        || chatLibrary.chatLayout.errorMaskEnable \r\n                        || chatLibrary.chatLayout.chatLandingEnabled \r\n                        || chatLibrary.chatLayout.pageDataLoading \r\n                        || !getIsChatEnabled()\r\n                        || !getIsGroupChatEnabled()\" ng-click=\"launchDialog(newGroup.layoutId)\" uib-tooltip=\"{{'Label.SpanTitle.CreateGroupNeeds2More' | translate}}\" tooltip-placement=\"bottom-right\" ng-cloak></span> </span> </div> </div> <div id=\"chat-body\" class=\"chat-body\" ng-show=\"!chatLibrary.chatLayout.errorMaskEnable && !chatLibrary.chatLayout.pageDataLoading && !chatLibrary.chatLayout.pageInitializing\" ng-if=\"!(chatLibrary.chatLayout.chatLandingEnabled || !getIsChatEnabled())\"> <div class=\"border-bottom chat-search\" ng-class=\"{'chat-search-focus': chatLibrary.chatLayout.searchFocus}\"> <span> <input type=\"text\" placeholder=\"{{'Label.InputPlaceHolder.SearchForFriends' | translate }}\" class=\"input-field chat-search-input font-caption-body\" ng-model=\"chatViewModel.searchTerm\" ng-focus=\"chatLibrary.chatLayout.searchFocus = true\"/> </span> <span class=\"icon-chat-search\"></span> <span class=\"icon-chat-search-cancel\" ng-click=\"cancelSearch() nTitle.Loading' | translate}}\"></span> </div> </div> </div> <div id=\"chat-disconnect\" class=\"chat-disconnect\" ng-show=\"isChatDisconnected()\" ng-cloak> <p class=\"text-info\" ng-show=\"chatLibrary.chatLayout.errorMaskEnable\">{{chatLibrary.chatLayout.noConnectionMsg}} </p> <span><span class=\"spinner spinner-default\" title=\"{{'Label.SpanTitle.Loading' | translate}}\"></span></span> </div> <div id=\"chat-empty-list\" class=\"chat-disconnect\" ng-hide=\"chatLibrary.chatLayout.errorMaskEnable\" ng-if=\"isChatEmpty()\"> <span class=\"icon-chat-friends\"></span> <p ng-show=\"getIsChatEnabled()\" class=\"text-info small font-caption-body text-default\" ng-bind=\"'Message.MakeFriendsToChatNPlay' | translate\"></p> <a id=\"find-game\" ng-bind=\"'Label.PlayGames' | translate\" class=\"btn-primary-sm btn-cta-sm\" ng-show=\"getIsChatEnabled()\" ng-href=\"{{chatLibrary.gamesPageLink}}\"></a> <div ng-if=\"!getIsChatEnabled()\"> <div ng-switch=\"getChatDisabledReason()\"> <p ng-switch-when=\"CHAT_DISABLED_REASON_PRIVACY_SETTING\" class=\"text-info small\" ng-click=\"openSettingsPage()\"> <span ng-bind-html=\"'Message.ChatPrivacySetting' | translate:{frontLink: '<span class=text-link>', endLink: '</span>'}\"></span> </p> <p ng-switch-when=\"CHAT_DISABLED_REASON_REGION\" ng-bind=\"'Message.ChatUnavailableRegion' | translate\" class=\"text-info small\"> </p> <div ng-switch-default></div> </div> </div> </div> </div>";
