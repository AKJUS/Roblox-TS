module.exports = "<div ng-controller=\"userConversationInfoController\"> <div class=\"border-bottom chat-friend-info\" ng-class=\"{'has-universe': isGameAvailableInChat()}\"> <div class=\"chat-friend-info-top dynamic-overflow-container\"> <span class=\"small text-title text-overflow font-caption-header chat-friend-name dynamic-ellipsis-item\" ng-class=\"{'unread': shouldShowUnread(), 'read': !shouldShowUnread()}\" ng-bind=\"chatUser.title  || chatUser.name \"></span> </div> <span class=\"xsmall text-info chat-brief-timestamp\" ng-class=\"{'font-bold secondary unread': shouldShowUnread(), 'read': !shouldShowUnread()}\" ng-if=\"!isGameAvailableInChat()\" ng-bind=\"chatUser.previewMessage.briefTimeStamp || chatUser.briefTimeStamp\"></span> <span class=\"xsmall text-overflow text-info font-caption-body chat-friend-message\" ng-class=\"{'unread': shouldShowUnread(), 'read': !shouldShowUnread()}\" ng-if=\"chatUser.previewMessage && !chatUser.isUserPending\"> {{chatUser.previewMessage.previewContent}} </span> </div> <div class=\"border-bottom chat-conversation-universe\" ng-if=\"isGameAvailableInChat()\" title=\"{{chatLibrary.placesLibrary[chatUser.placeForShown.rootPlaceId].placeName}}\" ng-class=\"{'album': hasGameAlbum()}\" ng-mouseover=\"openGameList()\" popover-trigger=\" 'none' \" popover-class=\"game-list-per-conversation game-list-{{chatUser.id}}\" popover-placement=\"left-bottom\" popover-append-to-body=\"true\" popover-is-open=\"hoverPopoverParams.isOpen\" hover-popover-params=\"hoverPopoverParams\" hover-popover uib-popover-template=\"'{{gamesListTemplateUrl}}'\"> <span chat-game-icon class-name=\"universe-image\" layout-library=\"chatLibrary.layoutLibrary\" ng-if=\"chatUser.placeForShown.universeId\" universe-id=\"{{chatUser.placeForShown.universeId}}\"></span> </div> </div> ";
