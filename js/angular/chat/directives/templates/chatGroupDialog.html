module.exports = "<div id=\"dialog-container-{{dialogData.id}}\" class=\"dialog-container group-dialog\" ng-class=\"{'group-has-banner': dialogLayout.renameEditor.isEnabled,'collapsed': dialogLayout.collapsed,'active': dialogLayout.active && dialogData.layoutId !== chatLibrary.chatLayout.focusedLayoutId,'focused': !dialogLayout.collapsed && dialogData.layoutId === chatLibrary.chatLayout.focusedLayoutId}\" ng-controller=\"dialogController\"> <div class=\"dialog-main\" ng-hide=\"dialogLayout.isConfirmationOn || isDialogMainContainerHidden() || shouldShowPendingState()\"> <div class=\"chat-windows-header dialog-header\" ng-mouseenter=\"updateDialogHeader(true)\" ng-mouseleave=\"updateDialogHeader(false)\" ng-class=\"{'hover': dialogLayout.hoverOnCollapsed}\"> <div class=\"chat-header-label\" ng-click=\"toggleDialogContainer()\"> <span id=\"group-chat-title\" class=\"font-caption-header text-overflow dialog-header-title max-width\" title=\"{{dialogData.title}}\">{{dialogData.title}}</span> </div> <div dialog-header></div> </div> <div id=\"scrollbar_{{dialogData.dialogType}}_{{dialogData.layoutId}}\" ng-style=\"dialogLayout.defaultStyle.dialogStyle\" class=\"rbx-scrollbar dialog-body\" dialog-lazy-load focus-model=\"toggleDialogFocusStatus(true)\"> <ul class=\"dialog-messages\" ng-controller=\"dialogMessagesController\"> <li class=\"dialog-message-container\" ng-repeat=\"message in dialogData.chatMessages | reverse\" ng-class=\"{'message-inbound': message.sender_user_id != chatLibrary.userId && !message.isSystemMessage,'system-message': message.isSystemMessage,'message-cluster-master': message.isClusterMaster}\" ng-if=\"canRenderMessage(message)\" on-finish-render=\"ngRepeatFinished\"> <div class=\"indicated-message\" ng-hide=\"!message.displayTimeStamp\"> <span class=\"font-footer text-muted indicated-message-bubble\"> {{message.displayTimeStamp}} </span> </div> <a ng-href=\"{{chatLibrary.friendsDict[message.sender_user_id].profileUrl}}\" ng-hide=\"message.isSystemMessage\" class=\"avatar avatar-headshot-sm dialog-message-avatar-link\"> <span ng-if=\"message.sender_user_id != chatLibrary.userId\" class=\"chat-avatar-headshot\" class-name=\"avatar-card-image dialog-message-avatar\" chat-avatar-headshot user-id=\"{{message.sender_user_id}}\" layout-library=\"chatLibrary.layoutLibrary\"> </span> </a> <div class=\"dialog-message-body\" ng-if=\"canRenderMessage(message)\"> <div ng-if=\"chatLibrary.friendsDict[message.sender_user_id] && !message.isSystemMessage\" ng-show=\"message.isClusterMaster && message.sender_user_id != chatLibrary.userId\" class=\"xxsmall dialog-message-author\"> <span class=\"font-footer text-muted\" ng-bind=\"chatLibrary.friendsDict[message.sender_user_id].nameForDisplay\"></span> <span class=\"typing\" ng-show=\"message.id == dialogLayout.typing.userTypingDict[message.sender_user_id].messageId\"></span> </div> <div class=\"dialog-message dialog-triangle\" ng-class=\"{'message-is-sending': message.sendingMessage, 'trusted-comms': isMessageOutgoingTrustedComms(message)}\" ng-hide=\"message.isSystemMessage\" ng-if=\"!message.hasLinkCard\"> <span class=\"dialog-message-content\"> <span class=\"message-piece\" ng-repeat=\"piece in message.pieces\" ng-bind-html=\"piece.content\"></span> </span> <span ng-show=\"message.canResend\" ng-click=\"resendMessage(message)\" class=\"icon-chat-resend\"></span> </div> <div ng-if=\"message.hasLinkCard\" link-card></div> <div class=\"text-error dialog-sending\" ng-show=\"message.sendMessageHasError\" ng-bind=\"message.error || ('Message.Error'|translate)\"></div> </div> <div class=\"indicated-message\" system-message></div> </li> </ul> </div> <div class=\"chat-loading loading-top\" ng-show=\"dialogLayout.isChatLoading\"> <span class=\"spinner spinner-sm\" title=\"{{'Label.SpanTitle.Loading'|translate}}\"></span> </div> <div class=\"border-top dialog-input-container\" ng-class=\"{'disabled': chatLibrary.chatLayout.errorMaskEnable}\" ng-style=\"dialogLayout.defaultStyle.inputStyle\"> <textarea msd-elastic focus-me=\"{{dialogLayout.focusMeEnabled && dialogData.layoutId === chatLibrary.chatLayout.focusedLayoutId}}\" placeholder=\"{{'Label.InputPlaceHolder.SendMessage'|translate}}\" ng-model=\"dialogData.messageForSend\" enter-escape-shift=\"keyPressEnter($event)\" ng-keypress=\"typing($event, true)\" ng-blur=\"typing($event, false)\" class=\"dialog-input\" rows=\"1\" input-max-length=\"{{dialogLayout.limitCharacterCount}}\" ng-disabled=\"chatLibrary.chatLayout.errorMaskEnable\" ng-style=\"dialogLayout.defaultStyle.inputTextStyle\" hinteractive hinteractive-domain=\"chat\"></textarea> </div> </div> <div abuse-report></div> <div confirm-negative-action chat-library=\"chatLibrary\" dialog-layout=\"dialogLayout\" confirm-callback=\"confirmCallBack()\"></div> <div details></div> <div pending-state></div> </div> ";
